        font-size: 90px;

      }
      .border{
        width: 80px;
        margin: auto auto 25px auto;

        height: 17px;
      }
      #demo{
        padding-top: 200px;
        font-size: larger;
        font-weight: 300;
        text-align: center;
        color: #fff;

      #date{

      }
    </style>
  </head>
  <body>
  <p id="demo"></p>
  <div class="border"></div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <p id="date"></p>
    
  </body>
  <script>
    function showTime() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      var displayDate = date.toUTCString().substr(4, 13);
      // console.log(displayDate,h,m,s, new Date().toLocaleTimeString());
      var session = "AM";

      if (h == 0) {
        h = 12;
      }

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;
      // display message
      if (h <= 12 && session == "AM") {
        const greeting = document.getElementById("demo");
        greeting.textContent = "Good Morning";
      } else if (h < 4 && session == "PM") {
        const greeting = document.getElementById("demo");
        greeting.textContent = "Good Afternoon";
      } else if (h < 8 && session == "PM") {
        const greeting = document.getElementById("demo");
        greeting.textContent = "Good Evening";
      }
      var time = h + ":" + m + ":" + s + " " + session;
      //   document.getElementById("MyClockDisplay").innerText = time;
      document.getElementById("MyClockDisplay").textContent = time;
      document.getElementById("date").textContent = displayDate;

      setTimeout(showTime, 1000);
    }
