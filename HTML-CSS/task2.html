        <section class="inner-container">
            <nav class="title">
                <h1 style="font-size: xx-large;">
                    Bug Report
                </h1>
            </nav>
            <article class="container">
                <form action="">
                    <label for="">Title<sup>*</sup></label> <br>
                    <input type="text" name="" id=""> <br>
                    <label for="">Description.<sup>*</sup></label> <br>
                    <textarea name="" id="" cols="60" rows="5" style="width: 100%;border-radius: 7px;"></textarea>
                    <label for="">Operating System</label> <br>
                    <select name="" id="">
                        <option value="">Windows XP</option>
                        <option value="">Ubuntu</option>
                        <option value="">MacOs</option>
                    </select>
                    <label for="">Product.<sup>*</sup></label> <br>
                    <select name="" id="">
                        <option value="">Formoid</option>
                        <option value="">Android</option>
                    </select>
                    <br>
                    <label for="">Version<sup>*</sup></label> <br>
                    <input type="text" name="" id="" style="width: 80px;"> <br>
                    <label for="">License:</label> <br>
                    <span> <input type="radio" name="btntype" id="">Free </span>
                    <span style="position: relative;left:160px;"> <input type="radio" name="btntype" id="">Business </span> <br>
                    <label for="">Severity<sup>*</sup></label> <br>
                    <select name="" id="">
                        <option value="">Critical</option>
                        <option value=""> Uncritical</option>
                        
                    </select> <br>
                    <label for="">Attachments.<sup>*</sup></label> <br>
                    <div id="attachFile">
                                    <input type="file" name="" id="" value="file"> 
                                </div><br>
                                    <hr> <br>
                <input type="button" value="Send" id="sendbtn"> <br> 
                </form>
            </section>
            </article>
            
    </div>
